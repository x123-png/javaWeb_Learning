<html>
<head>
    <meta charset="utf-8">
    <title>西大网上书城</title>
    <link rel="stylesheet" href="css/bookstore.css" />
</head>
<body>
<center>
    <br><h1>欢迎访问西大网上书城</h1><br>
    <form action="./addBook" method="post" enctype="multipart/form-data" style="line-height:3em">
        书名：<input type="text" name="name"><br>
        作者：<input type="text" name="author"><br>
        价格：<input type="text" name="price"><br>
        备注：<textarea rows="3" cols="22" name="memo"></textarea><br>
        日期：<input type="text" name="publish"><br>
        图片：<input type="file" name="picture"><br><br>
        <input type="submit" value="添加图书">
    </form>
</center>
</body>
</html>
